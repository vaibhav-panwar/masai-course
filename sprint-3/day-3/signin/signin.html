<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in Page</title>
  </head>
  <body>
    <div class="nav">
      <a href="./index.html">Signup</a>
      <a href="./signin.html">Signin</a>
    </div>
    <div id="signin">
      <h1 id="heading">Please Enter Your Details</h1>
      <form>
        <input type="email" id="email" />
        <input type="password" id="password" />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
  <script>
   let pdata = JSON.parse(localStorage.getItem("account-data"));
   if(pdata === null){
    pdata =[];
   }
   let cform = document.querySelector("form");
   let cemail = document.getElementById("email");
   let cpass = document.getElementById("password");
   let head = document.getElementById("heading");
   cform.addEventListener("submit",(e)=>{
     e.preventDefault()
     for(let i=0;i<pdata.length;i++){
       if(cemail.value === pdata[i].email && cpass.value === pdata[i].password){
       head.innerText = "Sign in Successful";  
      }
      else{
        head.innerText = "Wrong Credentials";
      }
     }    
   })
  </script>
</html>
