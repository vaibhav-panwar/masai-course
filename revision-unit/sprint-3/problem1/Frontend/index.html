<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Login/Signup</title>
</head>

<body>
    <nav>
        <a href="./index.html">Login/Signup</a>
        <a href="./onboardDoctor.html">OnBoard Doctors</a>
        <a href="./dashboard.html">Dashboard</a>
    </nav>
    <div id="btn">
        <button id="ltog">Login</button>
        <button id="stog">Sign Up</button>
    </div>
    <div id="bigcont">
        <div class="login">
            <form id="login">
                <input type="email" placeholder="Enter email" id="lemail">
                <input type="password" placeholder="Enter password" id="lpass">
                <input type="submit">
            </form>
        </div>
        <div class="signup">
            <form id="signup">
                <input type="email" placeholder="Enter email" id="semail">
                <input type="password" placeholder="Enter password" id="spass">
                <input type="password" placeholder="Enter password  again" id="scpass">
                <input type="submit">
            </form>
        </div>
    </div>
</body>
<script src="./scripts/index.js"></script>

</html>
