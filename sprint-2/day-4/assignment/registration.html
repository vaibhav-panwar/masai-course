<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
    <script>
        let mName = document.getElementById("name");
        let bName = document.getElementById("dName");
        function showName(){
            bName.innerText = mName.value;
        }
        let mGender = document.getElementById("gender");
        let bGender = document.getElementById("dGender");
        function showGender(){
            bGender.innerText = mGender.value;
        }
        let mEmail = document.getElementById("email");
        let bEmail = document.getElementById("dEmail");
        function showEmail(){
            bEmail.innerText = mEmail.value;
        }
        let mMobile = document.getElementById("mobile");
        let bMobile = document.getElementById("dMobile");
        function showMobile(){
            bMobile.innerText = mMobile.value;
        }
        function resetForm(){
            mName.value="";
            mGender.value="";
            mEmail.value="";
            mMobile.value="";
        }
        function resetDisplay(){
            bName.innerText="NAME";
            bGender.innerText="GENDER";
            bEmail.innerText="EMAIL";
            bMobile.innerText="MOBILE";
        }
    </script>
