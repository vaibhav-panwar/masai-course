<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="mClick();">Apply</button>
</body>
</html>
<script>
let mName = document.getElementById("name");
let mGender = document.getElementById("gender")
let mDisplay = document.getElementById("display");
function mClick(){
 mDisplay.innerText = mName.value + " " + mGender.value;
}
</script>
