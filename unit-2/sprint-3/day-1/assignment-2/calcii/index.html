<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <input placeholder="Height" type="number" id="height" />
    <input placeholder="Weight" type="number" id="weight" />
    <button id="calculate">Calculate</button>
    <h1>
      Your BMI is:- <span id="bmi"></span>, that means you are
      <span id="status"></span>
    </h1>
  </body>
  <script>
   let h = document.getElementById("height");
   let w = document.getElementById("weight");
   let c = document.getElementById("calculate");
   let b = document.getElementById("bmi");
   let s = document.getElementById("status");

   
   

  //  let bm =Number( we/Math.pow(he/100,2);)
   c.addEventListener("click",function(){
    let he = +h.value
    let we = +w.value
    let bm =we/(he*he)
    b.textContent = bm.toFixed(1);
    if(bm<18.5){
      s.innerText = "UnderWeight";
    }
    else if(bm>=18.5 && bm<=24.9){
      s.innerText = "Normal Weight"
    }
    else if(bm>=25 && bm<=29.9){
      s.innerText = "Normal Weight"
    }
    else{
      s.innerText = "Obese"
    }
   })
  </script>
</html>
