<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Page</title>
    <style>
      /* Write all necessery css here  */
    </style>
  </head>

  <body>
    <button id="store-name">Store name to LS</button>
    <button id="get-name">Get name from LS</button>
    <h1 id="show-name">
      <!-- Here Show the Name  -->
    </h1>

    <button id="store-mob">Store Mobile Num to LS</button>
    <button id="get-mob">Get Mobile Number from LS</button>
    <h1 id="show-mob">
      <!-- Here show the mobile No  -->
    </h1>

    <button id="store-hobbies">Store Hobbies to LS</button>
    <button id="get-hobbies">Get Hobbies from LS</button>
    <h1 id="show-hobbies">
      <!-- Here show the hobbies  -->
    </h1>

    <button id="store-students">Store Students to LS</button>
    <button id="get-students">Get Students from LS</button>
    <h1 id="show-students">
      <!-- Here show students  -->
    </h1>
  </body>
  <script>
    // Write all necessery JS here
    let b1 = document.getElementById("store-name") ;
    let b2 = document.getElementById("get-name");
    let h1 = document.getElementById("show-name");
    b1.addEventListener("click",function(){
      let a = "Masai School";
      localStorage.setItem("username",a);
    })
    b2.addEventListener("click",function(){
      let a = localStorage.getItem("username");
      h1.innerText = a;
    })
    let b3 = document.getElementById("store-mob");
    let b4 = document.getElementById("get-mob");
    let h2 =document.getElementById("show-mob");
    b3.addEventListener("click",function(){
      let a = "999999999";
      localStorage.setItem("mobile",a);
    })
    b4.addEventListener("click",function(){
      let a = localStorage.getItem("mobile");
      h2.innerText = a;
    })
    let b5 =document.getElementById("store-hobbies");
    let b6 =document.getElementById("get-hobbies");
    let h3 = document.getElementById("show-hobbies");
    b5.addEventListener("click",function(){
      let a = ["cricket","music"];
      localStorage.setItem("my_hobbies",JSON.stringify(a));
    })
    b6.addEventListener("click",function(){
      let a = JSON.parse(localStorage.getItem("my_hobbies"));
      h3.innerText = a.join("/");
    })
    let b7 = document.getElementById("store-students");
    let b8 = document.getElementById("get-students");
    let h4 = document.getElementById("show-students");
    b7.addEventListener("click",function(){
      let a = [
     {"name":"Nrupul",place:"Banglore"},
     {"name":"Prateek",place:"Mumbai"}
      ]
      localStorage.setItem("students",JSON.stringify(a));
    })
    b8.addEventListener("click",function(){
      let a = JSON.parse(localStorage.getItem("students"));
      let b=[];
      for(let i=0;i<a.length;i++){
        
        b.push(a[i].name);
      }
      h4.innerText = b.join("/");
    })
  </script>
</html>
